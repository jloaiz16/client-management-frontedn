<div class="container">
  <div class="col-12">
    <h1>Create Client</h1>
  </div>
  <form (ngSubmit)="createClient()">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="client.name"
        [ngModelOptions]="{ standalone: true }"
        placeholder="Type a name"
      />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="client.lastName"
        [ngModelOptions]="{ standalone: true }"
        placeholder="Type a last name"
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="client.email"
        [ngModelOptions]="{ standalone: true }"
        placeholder="Type an email"
      />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" role="button">
        Create
      </button>
    </div>
  </form>
</div>
