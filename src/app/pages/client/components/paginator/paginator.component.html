<ul class="pagination" *ngIf="paginator">
  <!--Previous page button-->
  <li class="page-item" [ngClass]="{ disabled: paginator.first }">
    <a
      class="page-link"
      [attr.disabled]="paginator.first ? true : null"
      [routerLink]="['/clients/page', paginator.number - 1]"
      >&laquo;</a
    >
  </li>
  <!--First page button-->
  <li
    class="page-item"
    [ngClass]="{ disabled: paginator.first }"
    *ngIf="paginator.totalPages > 1"
  >
    <a
      class="page-link"
      [attr.disabled]="paginator.first ? true : null"
      [routerLink]="['/clients/page', 0]"
      >First</a
    >
  </li>
  <!--Pages buttons-->
  <li
    class="page-item"
    *ngFor="let page of pages"
    [ngClass]="{ active: page == paginator.number }"
  >
    <a
      class="page-link"
      [attr.disabled]="page == paginator.number ? true : null"
      [routerLink]="['/clients/page', page]"
      >{{ page + 1 }}</a
    >
  </li>
  <!--Last page button-->
  <li class="page-item" [ngClass]="{ disabled: paginator.last }">
    <a
      class="page-link"
      [attr.disabled]="paginator.last ? true : null"
      [routerLink]="['/clients/page', paginator.totalPages - 1]"
      >Last</a
    >
  </li>
  <!--Next page button-->
  <li class="page-item" [ngClass]="{ disabled: paginator.last }">
    <a
      class="page-link"
      [attr.disabled]="paginator.last ? true : null"
      [routerLink]="['/clients/page', paginator.number + 1]"
      >&raquo;</a
    >
  </li>
</ul>
